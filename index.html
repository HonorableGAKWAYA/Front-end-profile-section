<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" 
     rel="stylesheet">
    <link rel="stylesheet" href="stylesheet01.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="background">
        <img class="bg top" src="Gallery/bg-pattern-top.svg" alt="circle svg top">
        <img class="bg bottom" src="Gallery/bg-pattern-bottom.svg" alt="circle svg bottom">
        </div>
        <section class="profile">
            <div class="top"></div>
            <img src="Gallery/image-victor.jpg" alt="profile picture">
            <div class="bottom">
                <div class="one">
                    <h2>Victor Crest<span>26</span></h2>
                    <p>London</p>
                </div><hr style="width: 99.5%; opacity: 0.5;">
                <div class="two">
                    <div class="left">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="middle">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="right">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
